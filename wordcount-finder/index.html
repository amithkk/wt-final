<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="wordcount.css">
    <title>The Counter</title>
</head>
<body>
    
    <div class="well">
            <h2>Text Counter</h2>
            <textarea  id="count-target" cols="100" rows="10"></textarea>
            <br>

            <h4> Summary </h4>
            
            <table border="1">
                <tr>
                    <td>Words</td>
                    <td id="wordcount">0</td>
                </tr>
                <tr>
                    <td>Characters</td>
                    <td id="charcount">0</td>
                </tr>
                <tr>
                    <td>Lines</td>
                    <td id="linecount">0</td>
                </tr>
            </table>


    </div>

    <script src="wordcount.js"></script>
    
    
</body>
</html>
